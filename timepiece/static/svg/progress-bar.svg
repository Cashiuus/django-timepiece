<svg class="progress-bar" xmlns="http://www.w3.org/2000/svg">
	<style>
		.progress-bar{
			font-family:Helvetica Neue;
			font-size:11pt;
			background-color:#e0e0e0;
		}

		.progress-bar .unfilled text{
			fill:black;
		}

		.progress-bar text.remaining{
			text-anchor:end;
		}

		.progress-bar .filled rect{
			fill:#43df85;
		}

		.progress-bar .filled text{
			fill:white;
		}

		.progress-bar .hours{ font-weight: 800; }
		.progress-bar .minutes{ font-weight: 300; opacity:0.9;}
		.progress-bar .seconds{ font-weight: 100; opacity:0.6;}
	</style>

	<defs>
		<clipPath id="progress">
			<rect height="100%"/>
		</clipPath>
	</defs>
	
	<g class="unfilled">
		<text class="worked" y="1.7em" x="0">
			<tspan class="hours" x="0.3em">-</tspan>
			<tspan class="minutes" dx="-0.2em">-</tspan>
			<tspan class="seconds" dx="-0.3em">-</tspan>
			<tspan class="label">WORKED</tspan>
		</text>
		<text class="remaining" y="1.7em" x="100%">
			<tspan class="hours" dx="-0.3em">-</tspan>
			<tspan class="minutes" dx="-0.2em">-</tspan>
			<tspan class="seconds" dx="-0.3em">-</tspan>
			<tspan class="label">REMAIN</tspan>
		</text>
	</g>
	
	<g class="filled" clip-path="url(#progress)">
		<rect width="100%" height="100%"/>
		<text class="worked" y="1.7em" x="0">
			<tspan class="hours" x="0.3em">-</tspan>
			<tspan class="minutes" dx="-0.2em">-</tspan>
			<tspan class="seconds" dx="-0.3em">-</tspan>
			<tspan class="label">WORKED</tspan>
		</text>
		<text class="remaining" y="1.7em" x="100%">
			<tspan class="hours" dx="-0.3em">-</tspan>
			<tspan class="minutes" dx="-0.2em">-</tspan>
			<tspan class="seconds" dx="-0.3em">-</tspan>
			<tspan class="label">REMAIN</tspan>
		</text>
	</g>
</svg>
